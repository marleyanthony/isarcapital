<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Desktop CSS -->
  <link rel="stylesheet" media="screen and (min-width: 768px)" href="css/desktop.css" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
  <title>ISAR Capital Partners</title>
</head>

<body>
  <nav id="navbar">
    <a href="index.html">
      <h1 id="logo"><span><i class="fas fa-landmark"></i> ISAR</span>Capital</h1>
    </a>
    <ul class="nav-items">
      <li><a href="index.html" class="nav-">Home</a></li>
      <li><a href="about.html" class="nav-">About</a></li>
      <li><a href="contact.html" class="nav-">Contact</a></li>
    </ul>
  </nav>

  <section id="contact-form">
    <div class="form-wrapper">
      <div class="form-header">
        <h2>Contact Us</h2>
        <p>We Will Get In Touch As Soon As Possible.</p>
      </div>
      <form action="">
        <div class="form-control">
          <label for="name">Name</label>
          <input type="text" placeholder="Your First & Last Name">
        </div>

        <div class="form-control">
          <label for="email">Email</label>
          <input type="email" placeholder="Your Email">
        </div>

        <div class="form-control">
          <label for="tel">Phone Number</label>
          <input type="tel" placeholder="Phone Number (Optional)">
        </div>

        <div class="form-control">
          <label for="message">Your Message</label>
          <textarea name="message" cols="30" rows="10" placeholder="Your message here"></textarea>
        </div>

        <input type="submit" class="btn">
      </form>
    </div>
  </section>

  <footer id="footer">
    <div class="footer-content">
      <h3>Get In Touch</h3>
      <a href="contact.html" class="btn-small">Contact</a>
    </div>
  </footer>

</body>

</html>
